<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Sala</title>
    <link rel="stylesheet" th:href="@{css/header.css}">
    <link rel="stylesheet" th:href="@{css/cadastro-sala.css}">
    <link rel="stylesheet" th:href="@{css/universal.css}">
    <link rel="stylesheet" th:href="@{css/footer.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div th:insert="~{fragmentos/header_deslogado :: header}"></div>

    <div class="container">
        <h2>Registrar Sala</h2>
        <form action="/cadastrar-sala" method="post">
            <div th:if="${erro != null}" class="error-message">
                <p th:text="${erro}"></p>
            </div>
            <div class="form-group">
                <label for="nSala">Número da Sala:</label>
                <input type="text" id="nSala" name="nSala" required>
            </div>
            <div class="form-group">
                <label for="cpf">Funcionário Responsável (CPF):</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="categoriaSala">Categoria da Sala:</label>
                <input type="text" id="categoriaSala" name="categoriaSala" required>
            </div>
            <div class="form-group">
                <button type="submit">Registrar</button>
            </div>
        </form>

    </div>

    <div th:insert="~{fragmentos/footer :: footer}"></div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const errorMessageContainer = document.getElementById('error-message-container');
            if (errorMessageContainer) {
                setTimeout(() => {
                    errorMessageContainer.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>

</html>
