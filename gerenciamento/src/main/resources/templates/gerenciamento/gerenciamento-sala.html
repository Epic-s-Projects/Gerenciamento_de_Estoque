<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciamento de Oficinas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{css/header.css}">
    <link rel="stylesheet" th:href="@{css/footer.css}">
    <link rel="stylesheet" th:href="@{css/universal.css}">
    <link rel="stylesheet" th:href="@{css/gerenciamento.css}">
</head>
<body>
    <div th:insert="~{fragmentos/header_logado :: header}"></div>
<div class="container mt-4">
    <h2>Lista de Salas</h2>
    <div class="row">
        <div th:each="sala : ${salas}" class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${sala.nSala}">Nome da Sala</h5>
                    <p class="card-text">Responsável: <span th:text="${sala.funcionario.nomeFuncionario}">Nome do Funcionário</span></p>
                    <p class="card-text">CPF: <span th:text="${sala.funcionario.cpf}">CPF do Funcionário</span></p>
                    <a th:href="@{'/edit-sala/' + ${sala.nSala}}" class="btn btn-primary">Editar</a>
                    <a th:href="@{'/delete-sala/' + ${sala.nSala}}" class="btn btn-danger">Excluir</a>
                    <a href="/cadastro-patrimonio" class="btn btn-primary">Cadastrar Ativo Patrimonial</a>
                    <a href="/cadastro-estoque" class="btn btn-primary">Cadastrar Estoque</a>
                    <!-- <a href="/cadastro-patrimonio" class="btn btn-primary">Ativos patrimoniais</a> -->
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{fragmentos/footer :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
